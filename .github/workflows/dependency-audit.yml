name: 03 - Dependency Audit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read

jobs:
  backend-pip-audit:
    name: 1 - Backend · pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit and backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r backend/requirements.txt

      - name: Run pip-audit
        run: pip-audit -r backend/requirements.txt

  frontend-npm-audit:
    name: 2 - Frontend · npm audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run npm audit (high+)
        working-directory: frontend
        run: npm audit --audit-level=high --omit=dev
